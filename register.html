    width="400 px"
    height="200 px"
     alt="welcome image">

    <form>
    </br>
        <label for="email">Email:</label>
        <input type="email"
        id="email"
        name="customer email"
        placeholder="Enter your email"
        required
        />
    </br>
    </br>
    <label for="password">Password:</label>
    <input type="password"
    id="password"
    name="customer password"
    placeholder="Enter your password"
    required
    />
   </br>
   </br>
   <label>Gender:</label>
   <input type="radio"
   name="gender"
   value="male"
   required>

   <input type="radio"
   name="gender"
   value="Female"
   required>
   <label>Female</label>

   </br>
   </br>
   <label for="birthday">Your Birthday:</label>
   <input type="date"
   id="birthay"
   name="customer birthay"
   required
   />
   </br>
   </br>
   <label>your Region: </label>
   <select>
      <option>Ramallah </option>
      <option>Nablus</option>
      <option>Herbon</option>

   </br>
   </br>
